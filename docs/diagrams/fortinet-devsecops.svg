<svg width="700" height="300" viewBox="0 0 700 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo -->
  <rect width="700" height="300" fill="#f5f7fa" />
  
  <!-- Jenkins -->
  <rect x="50" y="50" width="160" height="80" rx="8" fill="#335061" stroke="#1d2c33" stroke-width="2"/>
  <text x="130" y="90" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Jenkins Pipeline</text>
  
  <!-- FortiDevSec -->
  <rect x="270" y="50" width="160" height="80" rx="8" fill="#fa8c16" stroke="#d46b08" stroke-width="2"/>
  <text x="350" y="90" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">FortiDevSec</text>
  
  <!-- FortiCWP -->
  <rect x="490" y="50" width="160" height="80" rx="8" fill="#fa8c16" stroke="#d46b08" stroke-width="2"/>
  <text x="570" y="90" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">FortiCWP</text>
  
  <!-- CI/CD Integration -->
  <rect x="160" y="170" width="380" height="80" rx="8" fill="#e6f7ff" stroke="#1890ff" stroke-width="2"/>
  <text x="350" y="210" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0050b3">Integração Contínua de Segurança</text>
  
  <!-- Conexões -->
  <line x1="130" y1="130" x2="160" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="130" x2="350" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="570" y1="130" x2="540" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Definição de Setas -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>